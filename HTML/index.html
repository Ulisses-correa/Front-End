<!DOCTYPE html>
<html lang="en">
<!-- ALT - SHIFT - F PAR ARRUMAR O CODIGO NO VS CODE -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de html</title>
</head>

<body>
    <!-- hr cria uma linha inteira na tela la horizontal -->
    <hr>
    <!-- FOOTER CRIA O RODAPE DA PÁGINA -->
    <footer>CALCULADORA</footer>

    <!-- IMG PARA COLOCAR IMAGENS  -->
    <figure>
        <img src="imagens/calculadora.jpg" alt="calculadora" width="450">
        <FIGcaption>"O NOME DO JOGO É CALCULADOURA"</FIGcaption>
    </figure>
    <!-- A HREF para colocar link -->
    <a href="https://www.youtube.com/watch?v=IayQ1m3acds">Link do video do gordo Jogando calculadora </a>


    <!-- UL para listar nao numeradas -->
    <ul>
        <!-- LI para os itens de dentro da lista -->
        <li>CAL</li>
        <LI>CUL</LI>
        <LI>ADORA</LI>
    </ul>

    <br>

    <!-- OL para listas numeradas -->
    <ol>
        <li>CAL</li>
        <li>CUL</li>
        <li>ADORA</li>
    </ol>

    <br>

    <div>fim</div>

        <!-- fOOTER = RODAPÉ -->
    <footer> . ulisses correa</footer>
</body>


</html>
